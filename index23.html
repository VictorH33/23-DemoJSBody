<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Demo JavaScript feito no Body -->

    <h2>Demo JavaScript no Body</h2>

    <p id="demo">Parágrafo</p>

    <button type="button" onclick="funssaum()">Tente</button>

    <script>
        function funssaum() {
            document.getElementById("demo").innerHTML = "Parágrafo Mudado."
        }
    </script>
</body>
</html>
